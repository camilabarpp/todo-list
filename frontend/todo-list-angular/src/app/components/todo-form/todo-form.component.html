<form [formGroup]="form" class="form" *ngIf="tasks$ | async as tasks">
  <mat-form-field appearance="outline">
    <mat-label>Digite uma tarefa</mat-label>
    <input
      matInput
      placeholder="Ler um livro"
      formControlName="name"
      required #name>
    <mat-hint align="end">{{ name.value?.length || 0 }} / 15</mat-hint>
    <mat-error *ngIf="form.invalid">{{getErrorMessage('name')}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Digite uma descrição</mat-label>
    <textarea
      matInput
      class="input-description"
      placeholder="Ler 10 páginas por dia"
      formControlName="description">
    </textarea>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-error *ngIf="form.invalid">{{getErrorMessage('weekDay')}}</mat-error>
    <mat-label>Dia da Semana:</mat-label>
    <mat-select formControlName="weekDay">
      <mat-option [value]="'Diariamente'">
        Diariamente
      </mat-option>
      <mat-option [value]="'Segunda-feira'">
        Segunda-feira
      </mat-option>
      <mat-option [value]="'Terça-feira'">
        Terça-feira
      </mat-option>
      <mat-option [value]="'Quarta-feira'">
        Quarta-feira
      </mat-option>
      <mat-option [value]="'Quinta-feira'">
        Quinta-feira
      </mat-option>
      <mat-option [value]="'Sexta-feira'">
        Sexta-feira
      </mat-option>
      <mat-option [value]="'Sábado'">
        Sábado
      </mat-option>
      <mat-option [value]="'Domingo'">
        Domingo
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="button">
    <button class="button" (click)="onCancel()" mat-raised-button>Cancelar</button>
    <button class="button" (click)="onSubmit()" mat-raised-button>Salvar</button>
  </div>
</form>
