<div *ngIf="tasks$ | async as tasks, else loading">
  <app-todo-list
    [tasks]="tasks"
    [selected]="onSelected(false)"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (remove)="onRemove($event)"
  ></app-todo-list>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
